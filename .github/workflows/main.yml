name: Deploy GitHub Pages

on:
  push:
    branches:
      - hexo

# 任务
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'
      - run: yarn & yarn hexo d -g

