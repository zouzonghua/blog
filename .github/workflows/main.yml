name: Deploy GitHub Pages

on:
  push:
    branches:
      - hexo

# 任务
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      - run: git config --global user.email "zouzonghua.cn@gmail.com"
      - run: git config --global user.name "zouzonghua"
      - run: yarn && yarn hexo d -g

